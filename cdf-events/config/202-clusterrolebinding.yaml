apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: tekton-cdf-events-controller-cluster-access
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: default
    app.kubernetes.io/part-of: tekton-experimental-cdf-events
subjects:
  - kind: ServiceAccount
    name: tekton-cdf-events-controller
    namespace: tekton-pipelines
roleRef:
  kind: ClusterRole
  name: tekton-cdf-events-controller-cluster-access
  apiGroup: rbac.authorization.k8s.io
---
# If this ClusterRoleBinding is replaced with a RoleBinding
# then the ClusterRole would be namespaced. The access described by
# the tekton-cdf-events-controller-tenant-access ClusterRole would
# be scoped to individual tenant namespaces.
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: tekton-cdf-events-controller-tenant-access
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: default
    app.kubernetes.io/part-of: tekton-experimental-cdf-events
subjects:
  - kind: ServiceAccount
    name: tekton-cdf-events-controller
    namespace: tekton-pipelines
roleRef:
  kind: ClusterRole
  name: tekton-cdf-events-controller-tenant-access
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
